<ng-container *ngIf="isLoading">
    <div style="margin-left: 50%;margin-top: 35% ;width: 3rem; height: 3rem;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <div class="container my-3 border p-5 col-md-7 col-xl-6">
        <form #biscuitValidation="ngForm" (ngSubmit)="onSubmit()">
            <h3 class="mb-5 text-center">Formulaire d'edition de biscuits</h3>
            <div class="form-group">
                <label for=" name">Nom du biscuit</label>
                <input appAutofocus type="text" required name="name" id="name" class="form-control"
                    [(ngModel)]="formBiscuit.nom" placeholder="nom" #name="ngModel">
                <div *ngIf="!name.valid" class="alert alert-danger">Veuillez saisir le nom</div>

            </div>
            <div class="form-group"> <label for="categorie">Categorie</label>
                <select class="form-control" id="categorie" required [(ngModel)]="formBiscuit.categorie"
                    name="categorie" #categorie="ngModel">
                    <option [value]="" [selected]="!categorie.valid">Choisissez une categorie</option>
                    <option *ngFor="let categorie of categories" [value]="categorie">{{categorie}}</option>
                </select>
                <div [hidden]="categorie.valid" class="alert alert-danger"> veuillez saisir la categorie du biscuit
                </div>
            </div>
            <div class="form-group">
                <label for=" img">Image du biscuit</label>
                <input type="text" required name="img" id="img" class="form-control" [(ngModel)]="formBiscuit.image"
                    placeholder="url de l'image" #img="ngModel">
                <div *ngIf="!img.valid" class="alert alert-danger">Veuillez saisir l'url de l'image</div>
            </div>
            <div class="text-center">
                <button routerLink='/biscuits' class="btn btn-primary mt-3 ">Retourner Ã  l'accueil</button>
                <input id="submit-button" class="btn btn-success mt-3 ml-3"
                    style="padding-left: 45px;padding-right: 45px;" type="submit" [disabled]="!biscuitValidation.valid "
                    value="Valider">
            </div>
        </form>
    </div>
</ng-container>
