<ng-container *ngIf="isLoading">
    <div style="margin-left: 50%;margin-top: 35% ;width: 3rem; height: 3rem;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Chargement...</span>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!isLoading">
    <div class="card my-5 m-3 mx-auto" style="width: 18rem;">
        <img class="card-img-top img-fluid" [src]="biscuit.image" alt="Image de biscuit">
        <div class="card-body">
            <h5 class="card-title text-center">{{biscuit.nom | titlecase}}</h5>
            <p class="card-text text-center">Délicieux biscuits au {{biscuit.categorie}}.</p>
            <button (click)="goBack()" class="btn btn-block btn-primary">Retourner à la liste</button>
        </div>
    </div>
</ng-container>
